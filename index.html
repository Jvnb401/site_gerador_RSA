<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador RSA</title>
</head>

<body>
    <header>
        <button type="reset" form="dadosRSA">limpar dados</button>
        <button onclick="Start()">(De)Cifrar</button>
    </header>

    <main>
        <form id="dadosRSA">
            <fieldset name="chavesRsa">
                <legend>chave RSA</legend>
                <fieldset name="privados">
                    <legend>componentes privados</legend>

                    <label for="p">Numero primo p</label>
                    <input type="number" id="p" name="p" list="primeNumbers" required>
                    <br><br>

                    <label for="q">Numero primo q</label>
                    <input type="number" id="q" name="q" list="primeNumbers" required>
                    <br><br>

                    <label for="n">φ (n)</label>
                    <input type="number" id="n" disabled="true">
                    <br><br>

                    <label for="d">chave privada d</label>
                    <input type="number" id="d" disabled="true">
                    <br>

                </fieldset>

                <fieldset>
                    <legend>componentes publicos</legend>

                    <label for="modN">Módulo n</label>
                    <input type="number" id="modN" disabled="true">
                    <br><br>

                    <label for="c">chave publica c</label>
                    <input type="number" id="c" name="c" required>
                    <br>

                </fieldset>
            </fieldset>
        </form>

        <datalist id="primeNumbers">
            <option>2</option>
        </datalist>

        <form id="messagen" class="hide">
            <fieldset>
                <legend>crifrar numeros</legend>

                <label for="rawData" class="hide">numeros decifrados</label>
                <textarea name="texto" id="rawData" rows="10"></textarea>
                <button onclick="encrypt()">cifrar dados</button>
            </fieldset>

            <fieldset>
                <legend>decrifrar numeros</legend>

                <label for="encryptedData" class="hide">numeros cifrados</label>
                <textarea name="texto" id="encryptedData" rows="10"></textarea>
                <button onclick="decipher()">decifrar dados</button>
            </fieldset>

            <input type="text" required hidden>
        </form>
    </main>

    <footer></footer>
</body>

<script src="functions.js"></script>

</html>
